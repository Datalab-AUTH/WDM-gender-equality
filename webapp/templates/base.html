<!doctype html>
<html lang="{{ get_locale() }}" class="vh-100" xmlns="http://www.w3.org/1999/html">
<head>
    <!-- Required meta tags -->
    <link rel="icon" href="../static/images/favicon.ico">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">

    <title>{% block title %}{% endblock %} - OurWebApp</title>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-light bg-light">
    <a class="navbar-left" href="{{ url_for('home') }}"><img src="../static/images/sample.png" alt="Logo"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#main-menu"
            aria-controls="main-menu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="main-menu">
        <ul class="navbar-nav mr-auto h4 font-weight-normal">
            <li class="nav-item {%- if request.endpoint == 'home' %} active{% endif %}">
                <a class="nav-link nav-link-hover" href="{{ url_for('home') }}">{{ gettext("Home") }}</a>
            </li>
            <li class="nav-item {%- if request.endpoint == 'home' %} active{% endif %}">
                <a class="nav-link nav-link-hover" href="{{ url_for('page1') }}">{{ gettext("Page1") }}</a>
            </li>
            <li class="nav-item {%- if request.endpoint == 'home' %} active{% endif %}">
                <a class="nav-link nav-link-hover" href="{{ url_for('page2') }}">{{ gettext("Page2") }}</a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto h5 font-weight-normal">
            {% if get_locale() == "en" %}
            <li id="greekLangTile" class="nav-item">
                <a class="nav-link nav-link-hover" id="greekFlag" href="" onclick="set_lang('el')">
                    <img src="../static/images/flag_gr_24.png" alt="{{ gettext("Langtogreek") }}" />
                </a>
            </li>
            {% else %}
            <li id="englishLangTile" class="nav-item">
                <a class="nav-link nav-link-hover" id="englishFlag" href="" onclick="set_lang('en')">
                    <img src="../static/images/flag_uk_24.png" alt="{{ gettext("Langtoenglish") }}"/>
                </a>
            </li>
            {% endif %}
        </ul>
    </div>
</nav>

<div class="container">
    {% block content %} {% endblock %}
</div>

<!-- Footer -->
<footer class="p-3 bg-dark w-100 position-absolute fixed-bottom low-z-index">
    <div class="container text-center text-white">
        Â©Copyright {{ req_datetime.year }}<br>
        {{ gettext("Footermsg") }}<br>
    </div>
</footer>
<!-- #Footer -->

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

<script src="{{ url_for('static', filename='javascript.js') }}"></script>

</body>
</html>
