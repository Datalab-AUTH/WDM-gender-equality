{% extends 'base.html' %}

{% block title %}Top-K{% endblock %}

{% block content %}

<div class="card rounded-lg container">

    <div class="card-title text-white bg-primary rounded mx-3 my-3 p-2">
        <div class="h6 my-2">
            <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
            {{gettext('Top-K')}}
        </div>
    </div>
    <div class="card-body row">
        <table>
          <thead>
            <th>{{gettext('name')}}</th>
            <th>{{gettext('gender')}}</th>
            <th>{{gettext('coauthors')}}</th>
          </thead>

          <tbody>
            {% for prof in profwcoauthors %}
            <tr>
                <td><a href="{{url_for('profinfo',prof=prof[0])}}">{{ prof[0] }}</a></td>
                <td>{{prof[1]}}</td>
                <td>{{prof[2]}}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
    </div>

</div>



<section class="mbr-section 04 cid-sz7XxKJA5p" id="content5-c">
    <div class="container">
        <div class="mbr-row mbr-jc-c">
            <div class="mbr-section-btn mbr-col-md-12 mbr-col-sm-12 mbr-col-lg-8 align-center">
                <a class="btn btn-primary display-4" href="https://mobiri.se">Learn More</a>
                <a class="btn btn-secondary display-4" href="https://mobiri.se">Live Demo</a>
            </div>
        </div>
    </div>
</section>

{% endblock %}
